<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advocate Manager - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: #f1f5f9;
    }

    .btn-primary {
      @apply bg-teal-600 hover:bg-teal-700 text-white transition shadow-lg;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">LegalMate</h1>
      <p class="text-slate-500 font-medium">Secure Case Management System</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
      <h2 class="text-xl font-bold text-slate-800 mb-6 text-center">Sign In</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
          <input type="email" id="email" required placeholder="Enter your email"
            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
            value="admin@advocacy.com" />
        </div>
        <div>
          <label for="password" class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
          <input type="password" id="password" required placeholder="Enter your password"
            class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
            value="password123" />
        </div>
        <p id="error-message" class="text-sm text-red-500 hidden font-medium text-center bg-red-50 p-2 rounded"></p>
        <button type="submit" id="login-btn" class="w-full btn-primary font-bold py-3 rounded-xl text-lg tracking-wide">
          Log In
        </button>
      </form>
    </div>

    <div class="text-center mt-6 p-4 text-sm text-slate-500 bg-white rounded-xl shadow-sm border border-slate-100">
      <p class="font-bold text-slate-700 mb-2 text-xs uppercase">Default Credentials (First Run):</p>
      <div class="grid grid-cols-2 gap-2 text-left">
        <div class="bg-slate-50 p-2 rounded">
          <span class="block font-bold text-teal-600 text-xs">Admin:</span>
          <span class="text-[10px]">admin@advocacy.com</span><br>
          <span class="text-[10px] text-slate-400">password123</span>
        </div>
        <div class="bg-slate-50 p-2 rounded">
          <span class="block font-bold text-blue-600 text-xs">User:</span>
          <span class="text-[10px]">user@advocacy.com</span><br>
          <span class="text-[10px] text-slate-400">user123</span>
        </div>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse(typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{"apiKey":"AIzaSyChKU4_9mtTH5PfDuZAlg7FFXtMvVD9-W4","authDomain":"advocate-case-tracker.firebaseapp.com","projectId":"advocate-case-tracker","storageBucket":"advocate-case-tracker.firebasestorage.app","messagingSenderId":"635941080106","appId":"1:635941080106:web:49d5df327250cf7d0e4753"}');
    const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMessageEl = document.getElementById('error-message');
    const loginButton = document.getElementById('login-btn');

    function showError(message) { errorMessageEl.textContent = message; errorMessageEl.classList.remove('hidden'); }
    function hideError() { errorMessageEl.classList.add('hidden'); }
    function safeRedirect(targetFile) { const currentPath = window.location.pathname; const baseDir = currentPath.substring(0, currentPath.lastIndexOf('/') + 1); window.location.replace(baseDir + targetFile); }

    onAuthStateChanged(auth, async (user) => {
      if (!user) { await signInAnonymously(auth); }
      else { const storedRole = localStorage.getItem('userRole'); if (storedRole && window.location.pathname.endsWith('login.html')) { safeRedirect('index.html'); } }
    });

    async function verifyCredentials(email, password) {
      const normalizedEmail = email.toLowerCase();
      let role = null; let docId = ''; let defaultPass = '';
      if (normalizedEmail === 'admin@advocacy.com') { role = 'admin'; docId = 'admin_creds'; defaultPass = 'password123'; }
      else if (normalizedEmail === 'user@advocacy.com') { role = 'user'; docId = 'user_creds'; defaultPass = 'user123'; }
      else { return null; }
      const credsRef = doc(db, "artifacts", appId, "public", "data", "auth_store", docId);
      try {
        const snap = await getDoc(credsRef);
        if (!snap.exists()) { await setDoc(credsRef, { email: normalizedEmail, password: defaultPass }); if (password === defaultPass) return role; return null; }
        else { const data = snap.data(); if (data.password === password) return role; return null; }
      } catch (err) { console.error("Auth Store Error:", err); throw new Error("Database connection failed. Try again."); }
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault(); hideError(); loginButton.textContent = 'Verifying...'; loginButton.disabled = true;
      const email = document.getElementById('email').value.trim(); const password = document.getElementById('password').value.trim();
      try {
        if (!auth.currentUser) await signInAnonymously(auth);
        const role = await verifyCredentials(email, password);
        if (role) { localStorage.setItem('userRole', role); localStorage.setItem('userEmail', email); safeRedirect('index.html'); }
        else { showError('Invalid email or password.'); loginButton.textContent = 'Log In'; loginButton.disabled = false; }
      } catch (error) { showError(error.message); loginButton.textContent = 'Log In'; loginButton.disabled = false; }
    });
  </script>
</body>

</html>
